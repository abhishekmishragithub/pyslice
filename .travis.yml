language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

before_install:
  - env

install:
  - pip install coverage
  - python setup.py install
  - pip install coveralls

script:
  - nosetests --with-doctest --with-coverage --cover-tests --cover-package=pyslice --cover-branches --cover-erase

after_success:
  - coveralls
